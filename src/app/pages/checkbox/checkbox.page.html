<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  <ion-title>Check Box</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<!-- Default Checkbox -->
<ion-item>
  <ion-label>Normalzin</ion-label>
  <ion-checkbox></ion-checkbox>
  </ion-item>

<!-- Disabled Checkbox -->
<ion-item>
  <ion-label>Desabilitado</ion-label>
  <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>


<!-- Checked Checkbox -->
<ion-item>
  <ion-label>checkado</ion-label>
  <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>


<!-- Checkbox Colors -->
<ion-item>
  <ion-label>primary</ion-label>
  <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>

<ion-item>
  <ion-label>secondary</ion-label>
  <ion-checkbox color="secondary"></ion-checkbox>
  </ion-item>

<ion-item>
  <ion-label>danger</ion-label>
  <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>

<ion-item>
  <ion-label>light</ion-label>
  <ion-checkbox color="light"></ion-checkbox>
  </ion-item>

<ion-item>
  <ion-label>dark</ion-label>
  <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>


<!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>

<h3>Meses</h3>
<ion-list>
  <ion-item *ngFor = "let mes of meses">
    <ion-label>{{mes.nomeDoMes}}</ion-label>
    <ion-checkbox checked="{{mes.marcado}}" [{ngModel}]="mes.marcado" color="danger"></ion-checkbox>
  </ion-item>
</ion-list>

<ion-button expand="black" (click)="exibirMeses()">Exibir meses marcados.</ion-button>
</ion-content>
