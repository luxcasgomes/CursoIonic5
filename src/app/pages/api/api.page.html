<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  <ion-title>APIs</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">
      informe seu CEP:
    </ion-label>

    <ion-input type="text" [(ngModel)]="cep"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button expand="block" (click)="consultarCep()">Consultar</ion-button>
  </ion-item>


  <ion-item>
    <ion-label>
      Cep:
    </ion-label>
    <p>
      {{resultado.cep}}
    </p>
  </ion-item>

  <ion-item>
    <ion-label>
      Logradouro:
    </ion-label>
    <p>
      {{resultado.logradouro}}
    </p>
  </ion-item>
</ion-content>
