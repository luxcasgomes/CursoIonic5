<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Search Bar</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="nome" (keyup)="filtrarItens($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
      {{pessoa.nome}}
    </ion-item>
  </ion-list>
</ion-content>
