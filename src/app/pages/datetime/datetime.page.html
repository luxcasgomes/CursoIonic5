<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  <ion-title>DateTime</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label>
    Data Default
  </ion-label>
  <ion-datetime></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>
    DisplayFormat
  </ion-label>
  <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>
    Display + Picker
  </ion-label>
  <ion-datetime display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>
    Min e max
  </ion-label>
  <ion-datetime display-format="MMMM YYYY" min="2016" max="2021"></ion-datetime>
</ion-item>



</ion-content>
