<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Grid</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<h2>Grid possui 12 colunas</h2>
<ion-grid>
  <ion-row>
    <ion-col>1</ion-col>
    
    <ion-col>1</ion-col>

    <ion-col>1</ion-col>
    <ion-col>1</ion-col>
    <ion-col>1</ion-col>
    <ion-col>1</ion-col>
    <ion-col>1</ion-col>
    <ion-col>1</ion-col>
    <ion-col>9</ion-col>
    <ion-col>10</ion-col>
    <ion-col>11</ion-col>
    <ion-col>12</ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      ion-col [size="3"]
    </ion-col>
    <ion-col size="3" offset="3">
      ion-col [size="4"] [offset="3"]
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-align-self-start">
      ion-col [start]
    </ion-col>
    <ion-col class="ion-align-self-center">
      ion-col [center]
    </ion-col>
    <ion-col class="ion-align-self-end">
      ion-col [end]
    </ion-col>
    <ion-col>
      ion-col
      <br>#
      <br>#
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
